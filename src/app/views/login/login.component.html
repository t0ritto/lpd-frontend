<div class="login-container">
    <h2>Log In</h2>
    <form (ngSubmit)="onLogin()">
      <input
        type="text"
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit">Log In</button>
    </form>
</div>
